<!DOCTYPE html>
<html>
<head>
    <title>Martian Landscape Gallery</title>
    <!-- Добавляем стили и скрипты Bootstrap из CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <h2>Martian Landscape Gallery</h2>
        <!-- Форма для загрузки дополнительных изображений -->
        <form method="post" enctype="multipart/form-data" action="/upload" class="mb-3">
            <input type="file" name="file" accept="image/*">
            <input type="submit" value="Upload" class="btn btn-primary">
        </form>

        <!-- Карусель для отображения загруженных изображений -->
        <div id="carousel-demo" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                {% for image in images %}
                <div class="carousel-item {% if loop.first %}active{% endif %}">
                    <img src="{{ url_for('static', filename='img/' + image) }}" class="d-block w-100" alt="Mars Landscape">
                </div>
                {% endfor %}
            </div>
            <a class="carousel-control-prev" href="#carousel-demo" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carousel-demo" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
</body>
</html>
